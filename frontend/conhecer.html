<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conhecer Pessoas - Bubble</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos específicos para a página Conhecer Pessoas */
    .discover-container {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 120px);
    }
    
    .discover-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .discover-header h1 {
      color: var(--azul-secundario);
      font-size: 2.5em;
      margin: 0 0 10px 0;
      font-weight: 700;
    }
    
    .discover-header p {
      color: var(--cinza-escuro);
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 20px;
      line-height: 1.6;
    }
    
    .filters-section {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 10px 20px;
      background: var(--branco);
      border: 2px solid var(--cinza-medio);
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--preto);
    }
    
    .filter-btn:hover {
      border-color: var(--ciano-principal);
      transform: translateY(-2px);
    }
    
    .filter-btn.active {
      background: var(--ciano-principal);
      color: var(--branco);
      border-color: var(--ciano-principal);
    }
    
    .discover-content {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    
    .profiles-stack {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
      position: relative;
    }
    
    .profile-card {
      width: 100%;
      max-width: 420px;
      background: var(--gradient-card);
      border-radius: 24px;
      box-shadow: var(--sombra-card);
      overflow: hidden;
      position: absolute;
      transition: transform 0.5s ease, opacity 0.3s ease;
      cursor: grab;
    }
    
    .profile-card:active {
      cursor: grabbing;
    }
    
    .profile-card.swipe-left {
      transform: translateX(-100%) rotate(-15deg);
      opacity: 0;
    }
    
    .profile-card.swipe-right {
      transform: translateX(100%) rotate(15deg);
      opacity: 0;
    }
    
    .profile-card.swipe-up {
      transform: translateY(-100%) scale(0.9);
      opacity: 0;
    }
    
    .profile-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: linear-gradient(135deg, var(--ciano-principal) 0%, var(--azul-secundario) 100%);
    }
    
    .profile-info {
      padding: 25px;
    }
    
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    
    .profile-name-age {
      flex: 1;
    }
    
    .profile-name {
      font-size: 1.8em;
      margin: 0 0 5px 0;
      color: var(--preto);
      font-weight: 700;
    }
    
    .profile-age {
      margin: 0;
      color: var(--azul-secundario);
      font-weight: 600;
      font-size: 1.1em;
    }
    
    .profile-distance {
      background: var(--ciano-principal);
      color: var(--branco);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .profile-bio {
      color: var(--cinza-escuro);
      line-height: 1.6;
      margin-bottom: 20px;
      font-size: 1.05em;
    }
    
    .profile-interests {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 25px;
    }
    
    .interest-tag {
      background: rgba(14, 203, 207, 0.1);
      color: var(--ciano-principal);
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85em;
      font-weight: 500;
      border: 1px solid rgba(14, 203, 207, 0.2);
    }
    
    .profile-actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }
    
    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-pass {
      background: var(--cinza-claro);
      color: var(--cinza-escuro);
    }
    
    .btn-pass:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    .btn-like {
      background: var(--azul-secundario);
      color: var(--branco);
    }
    
    .btn-like:hover {
      background: #2a69d6;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(53, 123, 255, 0.3);
    }
    
    .btn-super-like {
      background: var(--ciano-principal);
      color: var(--branco);
    }
    
    .btn-super-like:hover {
      background: #0db9bd;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(14, 203, 207, 0.3);
    }
    
    .discover-sidebar {
      width: 300px;
      background: var(--gradient-card);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--sombra-card);
    }
    
    .sidebar-section {
      margin-bottom: 30px;
    }
    
    .sidebar-section h3 {
      color: var(--azul-secundario);
      margin: 0 0 15px 0;
      font-size: 1.3em;
    }
    
    .matches-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .match-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .match-item:hover {
      background: rgba(14, 203, 207, 0.05);
    }
    
    .match-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--ciano-principal);
    }
    
    .match-info {
      flex: 1;
    }
    
    .match-name {
      font-weight: 600;
      margin: 0 0 3px 0;
      color: var(--preto);
    }
    
    .match-interests {
      font-size: 0.85em;
      color: var(--cinza-escuro);
      margin: 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--cinza-escuro);
    }
    
    .empty-state h3 {
      color: var(--azul-secundario);
      margin-bottom: 10px;
    }
    
    .empty-state p {
      margin-bottom: 20px;
    }
    
    .refresh-btn {
      background: var(--azul-secundario);
      color: var(--branco);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .refresh-btn:hover {
      background: #2a69d6;
      transform: translateY(-2px);
    }
    
    .swipe-hint {
      position: absolute;
      bottom: -40px;
      left: 0;
      right: 0;
      text-align: center;
      color: var(--cinza-escuro);
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    /* Indicadores de ação durante o swipe */
    .swipe-indicator {
      position: absolute;
      top: 30px;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .swipe-left-indicator {
      left: 30px;
      background: #ff6b6b;
      color: white;
      transform: rotate(-10deg);
    }
    
    .swipe-right-indicator {
      right: 30px;
      background: var(--azul-secundario);
      color: white;
      transform: rotate(10deg);
    }
    
    .swipe-up-indicator {
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--ciano-principal);
      color: white;
    }
    
    /* Toast de match */
    .match-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: var(--gradient-primary);
      color: var(--branco);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      text-align: center;
      opacity: 0;
      transition: all 0.4s ease;
      max-width: 400px;
      width: 90%;
    }
    
    .match-toast.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .match-toast h3 {
      margin: 0 0 15px 0;
      font-size: 1.8em;
    }
    
    .match-toast p {
      margin: 0 0 20px 0;
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .match-toast-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    
    /* Responsividade */
    @media (max-width: 900px) {
      .discover-content {
        flex-direction: column;
      }
      
      .discover-sidebar {
        width: 100%;
        order: -1;
        margin-bottom: 30px;
      }
      
      .profiles-stack {
        min-height: 500px;
      }
    }
    
    @media (max-width: 600px) {
      .discover-header h1 {
        font-size: 2em;
      }
      
      .profile-actions {
        flex-direction: column;
      }
      
      .filters-section {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 10px;
      }
    }
    
    /* Animações */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .profile-card {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <header class="bubble-header">
    <div class="header-left">
      <img src="assets/logo-bubble.svg" alt="Logo Bubble" style="height:40px;vertical-align:middle;margin-right:10px;">
      <span class="bubble-title">Bubble</span>
    </div>
    <nav class="header-right" id="header-nav">
    <a href="cadastro.html" class="header-link" id="link-cadastro">Cadastro</a>
    <a href="login.html" class="header-link" id="link-login">Login</a>
    <a href="conhecer.html" class="header-link" id="link-conhecer">Conhecer Pessoas</a>
    <a href="perfil.html" class="header-link" id="link-perfil">Perfil</a>
    <a href="chat.html" class="header-link" id="link-chat">Chat</a>
    </nav>
  </header>
  
  <main class="discover-container">
    <div class="discover-header">
      <h1>Conhecer Pessoas</h1>
      <p>Descubra pessoas incríveis que compartilham seus interesses e valores. Cada like é uma nova oportunidade de conexão!</p>
      
      <div class="filters-section">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="nearby">Perto de você</button>
        <button class="filter-btn" data-filter="similar">Interesses similares</button>
        <button class="filter-btn" data-filter="new">Novos usuários</button>
      </div>
    </div>
    
    <div class="discover-content">
      <div class="profiles-stack" id="profiles-stack">
        <!-- Cartões de perfil reais serão inseridos aqui via JS -->
      </div>
      <div class="discover-sidebar">
        <div class="sidebar-section">
          <h3>Seus Matches</h3>
          <ul class="matches-list" id="matches-list">
            <!-- Matches reais serão inseridos aqui via JS -->
          </ul>
        </div>
        <div class="sidebar-section">
          <h3>Estatísticas</h3>
          <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
            <div style="text-align: center;">
              <div class="stat-value" style="font-size: 1.5em; font-weight: 700; color: var(--azul-secundario);">0</div>
              <div style="font-size: 0.9em; color: var(--cinza-escuro);">Visualizações</div>
            </div>
            <div style="text-align: center;">
              <div class="stat-value" style="font-size: 1.5em; font-weight: 700; color: var(--azul-secundario);">0</div>
              <div style="font-size: 0.9em; color: var(--cinza-escuro);">Likes</div>
            </div>
            <div style="text-align: center;">
              <div class="stat-value" style="font-size: 1.5em; font-weight: 700; color: var(--azul-secundario);">0</div>
              <div style="font-size: 0.9em; color: var(--cinza-escuro);">Matches</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast de Match -->
    <div class="match-toast" id="match-toast" style="display:none;"></div>
  </main>
  <script src="js/conhecer-view.js" type="module"></script>
  <script src="js/profile-stats.js" type="module"></script>
</body>
  <script type="module" src="js/header.js"></script>
</html>
